<template name="showProjects">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Portfolio
      </h1>
    </div>
  </div>
  {{#each rows}}
    {{> row}}
  {{/each}}
</template>

<template name="row">
  <div class="row">
    {{#each projects}}
    <div class="col-md-6 portfolio-item">
      <a href="/show/{{_id}}">
        <img class="img-responsive" width="700" height="400" src="{{header}}" alt="">
      </a>
      <h3>
        <a class="openProject" href="/show/{{_id}}">{{title}}</a> 
        {{#if isInRole 'Administrator'}}
          <span class="glyphicon glyphicon-edit glyph-proj-edit" aria-hidden="true"></span> 
          <span class="glyphicon glyphicon-remove glyph-proj-remove" aria-hidden="true"></span>
        {{/if}}
      </h3>
      <p>{{subject}}</p>
    </div>
    {{/each}}
  </div>
</template>
